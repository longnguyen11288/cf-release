  ccdb:
    db_scheme: postgres
    address: (( properties.databases.address ))
    port: 5524
    roles:
      - tag: admin
        name: ccadmin
        password: admin
    databases:
      - tag: cc
        name: ccdb
        citext: true

  uaadb:
    db_scheme: postgresql
    address: (( properties.databases.address ))
    port: 5524
    roles:
      - tag: admin
        name: uaaadmin
        password: admin
    databases:
      - tag: uaa
        name: uaadb
        citext: true

  databases:
    db_scheme: postgres
    address: (( jobs.postgres_z1.networks.cf1.static_ips.[0] ))
    port: 5524
    roles:
      - tag: admin
        name: ccadmin
        password: admin
      - tag: admin
        name: uaaadmin
        password: admin
    databases:
      - tag: cc
        name: ccdb
        citext: true
      - tag: uaa
        name: uaadb
        citext: true

  acceptance_tests:
    <<: (( merge || nil ))
    api:  (( "api." domain ))
    apps_domain: (( domain ))
    admin_user: admin
    admin_password: admin
    skip_ssl_validation: true
    nodes: 1
    system_domain: (( domain ))
    client_secret: gorouter-secret
    include_routing: true
    use_http: true

  smoke_tests:
    api:  (( "api." domain ))
    apps_domain: (( domain ))
    user: admin
    password: admin
    org: SMOKE_TEST_ORG
    space: SMOKE_TEST_SPACE
    ginkgo_opts: ~
    skip_ssl_validation: true

