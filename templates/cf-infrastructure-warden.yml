jobs:
  # specify nats static IP
  - name: nats_z1
    instances: 1
    networks:
      - name: cf1
        static_ips: (( static_ips(1) ))

  - name: nats_z2
    instances: 0
    networks:
      - name: cf2
        static_ips: (( static_ips(1) ))

  - name: loggregator_trafficcontroller_z1
    instances: 1
    networks:
      - name: cf1

  - name: loggregator_trafficcontroller_z2
    instances: 0
    networks:
      - name: cf2

  - name: loggregator_z1
    instances: 0
    networks:
      - name: cf1

  - name: loggregator_z2
    instances: 0
    networks:
      - name: cf2

  - name: doppler_z1
    instances: 1
    networks:
      - name: cf1

  - name: doppler_z2
    instances: 0
    networks:
      - name: cf2

  - name: hm9000_z2
    instances: 0

  - name: etcd_z1
    instances: 1
    networks:
      - name: cf1
        static_ips: (( static_ips(10, 11) ))

  - name: etcd_z2
    instances: 0
    networks:
      - name: cf2
        static_ips: (( static_ips(9) ))

  - name: consul_z1
    instances: 1
    networks:
      - name: cf1
        static_ips: (( static_ips(13, 14, 15) ))

  - name: consul_z2
    instances: 0
    networks:
      - name: cf2
        static_ips: (( static_ips(13, 14, 15) ))

  # only need one router, and set up static IPs
  - name: router_z1
    instances: 1
    networks:
      - name: cf1
        static_ips: (( static_ips(5) ))
  - name: router_z2
    instances: 0
    networks:
      - name: cf2
        static_ips: (( static_ips(5) ))

  # only need one runner
  #
  # also give it a static IP to make testing easier
  - name: runner_z1
    instances: 1
    networks:
    - name: cf1
      static_ips: (( static_ips(6) ))
  - name: runner_z2
    instances: 0

  # set up static IP for postgres
  - name: postgres_z1
    instances: 1
    networks:
    - name: cf1
      static_ips: (( static_ips(7) ))

  # only need one uaa
  - name: uaa_z1
    instances: 1
  - name: uaa_z2
    instances: 0

  # add a persistent disk to the CC, and only need one
  - name: api_z1
    persistent_disk: 8192
    templates:
      - name: cloud_controller_ng
        release: cf
      - name: cloud_controller_clock
        release: cf
      - name: cloud_controller_worker
        release: cf
      - name: routing-api
        release: cf
      - name: metron_agent
        release: cf
      - name: statsd-injector
        release: cf
      - name: consul_agent
        release: cf
      - name: nfs_mounter
        release: cf
      - name: route_registrar
        release: cf

  - name: api_worker_z1
    instances: 0
  - name: api_z2
    persistent_disk: 4096
    instances: 0
  - name: clock_global
    persistent_disk: 4096
    instances: 0
  - name: api_worker_z2
    instances: 0

  # smaller persistent disk for logs, and set up static IPs
  - name: logs_z1
    instances: 0
    persistent_disk: 4096
    networks:
      - name: cf1
        static_ips: (( static_ips(0) ))
  - name: logs_z2
    instances: 0
    persistent_disk: 4096
    networks:
      - name: cf2
        static_ips: (( static_ips(0) ))

  # no collector
  - name: stats_z1
    instances: 0
  - name: stats_z2
    instances: 0

  - name: ha_proxy_z1
    instances: 1
    networks:
      - name: cf1
        static_ips: (( static_ips(8) ))
