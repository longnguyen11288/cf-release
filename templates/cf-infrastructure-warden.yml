meta:
  environment: cf-warden

  fog_config:
    provider: Local
    local_root: /var/vcap/store

  stemcell:
    name: bosh-warden-boshlite-ubuntu-trusty-go_agent
    version: latest

update:
  canaries: 1
  max_in_flight: 50
  canary_watch_time: 1000-180000
  update_watch_time: 1000-180000
  serial: true

properties:
  <<: (( merge ))
  ssl:
    skip_cert_verify: true

  domain: bosh-lite.com

  disk_quota_enabled: false

  dea_next:
    kernel_network_tuning_enabled: false
    memory_mb: (( merge || nil ))
    disk_mb: (( merge || nil ))

  loggregator_endpoint:
    shared_secret: loggregator-secret

  nats:
    user: nats
    password: nats
    monitor_port: 4221
    address: (( jobs.nats_z1.networks.cf1.static_ips.[0] ))

  hm9000:
    url: (( "https://hm9000." domain ))

  cc:
    default_app_memory: 256
    bulk_api_password: bulk-password
    internal_api_password: internal-password
    staging_upload_user: upload-user
    staging_upload_password: upload-password
    db_encryption_key: db-encryption-key

    resource_pool:
      fog_connection: (( meta.fog_config ))
    packages:
      fog_connection: (( meta.fog_config ))
    droplets:
      fog_connection: (( meta.fog_config ))
    buildpacks:
      fog_connection: (( meta.fog_config ))
    diego: (( merge || false ))

